<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create PDF Document</title>
    <link rel="stylesheet" href="{% static 'api/index.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Create a New PDF Document</h1>
        <a href="/" class="cta-button">Početna strana</a>
        <form method="post" class="form-container">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
