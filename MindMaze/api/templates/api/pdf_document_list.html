<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Documents</title>
</head>
<body>
    <h1>PDF Documents</h1>
    <ul>
        {% for document in documents %}
            <li>
                <h2>{{ document.title }}</h2>
                <p>{{ document.content }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
